<!DOCTYPE html>

<html lang="en">
    <head>
        <title>saacutter.github.io | Password Generator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A web application that can generate random passwords.">

        <!-- Static file links -->
        <script src="PasswordManager.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="spacer"></div>
        <p class="center large-text bold-text">Password Generator</p>
        <div class="password-div center">
            <input type="text" class="black-text round-border" disabled style="background-color: white;">
            <button onclick="generatePassword()" class="black-text">Generate</button>
        </div>
        <div style="margin-top: 8vh;">
            <p class="bold-text center">Options</p>
            <div class="inline center">
                <input type="number" value=8 min="1" placeholder="Length" id="length-input" class="black-text">
                <div class="option">
                    <label for="uppercase-ckbox">Uppercase</label>
                    <input type="checkbox" id="uppercase-ckbox">
                </div>
                <div class="option">
                    <label for="numbers-ckbox">Numbers</label>
                    <input type="checkbox" id="numbers-ckbox">
                </div>
                <div class="option">
                    <label for="punctuation-ckbox">Punctuation</label>
                    <input type="checkbox" id="punctuation-ckbox">
                </div>
            </div>
        </div>
    </body>
</html>
