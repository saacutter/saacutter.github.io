<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Grade Calculator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Static file links -->
        <script src="static/calculate.js"></script>
        <script src="static/table.js"></script>
        <link href="static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h2>Assessment Calculator</h2>
        </div>
        <div class="content">
            <table class="center">
                <thead>
                    <th style="text-align: center;">Assessment Name</th>
                    <th style="text-align: center;">Weighting (%)</th>
                    <th style="text-align: center;">Mark (%)</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input name="name" type="text" placeholder="Name (Optional)">
                        </td>
                        <td>
                            <input name="weighting" type="number" min="0" autocomplete="off" required placeholder="Weighting">
                        </td>
                        <td>
                            <input name="mark" type="number" min="0" autocomplete="off" required placeholder="Mark">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total Weighting</td>
                        <td colspan="2">0%</td>
                    </tr>
                    <tr>
                        <td>Current Average</td>
                        <td colspan="2">0.00%</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="buttons">
            <button>+ Add</button>
            <button>- Remove</button>
            <button>Clear</button>
        </div>
        <div style="margin-top: 5vh; display: none;">
            <table class="center">
                <tbody>
                    <tr>
                        <td>Target Grade</td>
                        <td colspan="2">
                            <input name="target-grade" type="number" min="0" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Final Assessment Weight</td>
                        <td colspan="2">
                            <input name="final-weight" type="number" min="0" autocomplete="off" required>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Required Mark</td>
                        <td colspan="2"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
