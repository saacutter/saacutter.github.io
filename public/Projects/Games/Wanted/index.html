<!DOCTYPE html>

<html>
  <head>
    <title>saacutter.github.io/Games/Wanted</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @font-face {
        font-family: 'Finger Paint';
        src: url('/fonts/FingerPaint-Regular.ttf') format('truetype');
      }

      body {
        background-color: #F1E9D2;
      }

      h1 {
        font-family: "Finger Paint";
        text-align: center;
        font-size: 72px;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: -3vh;
        margin-bottom: 2em;
        height: 4vh;
      }
    </style>
  </head>
  <body>
    <h1>WANTED</h1>
    <img id="wanted">
    <canvas id="screen" width="400" height="400" style="background-color: black;"></canvas>
    <script src="game.js"></script>
    <script>
      // Determine screen size
      window.addEventListener('resize', resize);

      function resize() {
        if (screen.width < 720) {
          canvas.width = screen.width - 30;
        }
        start();
      }

      resize();
    </script>
  </body>
</html>
