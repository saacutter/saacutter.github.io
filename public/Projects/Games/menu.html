<!DOCTYPE html>

<html lang="en">
    <head>
        <title>saacutter.github.io</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/css/styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
        <script src="/js/menu.js"></script>
        <script src="/js/colourmode.js"></script>
    </head>
    <body>
        <div class="container swiper" style="overflow: hidden;">
            <div class="programs swiper-wrapper">
                <div class="swiper-slide">
                    <a href="BallBounce/" class="game" style="background-image: url('/img/fb_preview.png');">
                        <div class="program centered">
                            <h1 style="font-family: Jaro; color: black;">Ball Bounce</h1>
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="Pong/" class="game" style="background-image: url('/img/pong_preview.png');">
                        <div class="program centered">
                            <h1 style="font-family: 'Tilt Warp'">
                                PO<span style="display: inline-block; transform: rotate(180deg) translateY(-1px);">U</span>G
                            </h1>
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="Wanted/" class="game" style="background-image: url('/img/wanted_preview.png');">
                        <div class="program centered">
                            <h1 style="font-family: 'Finger Paint';">WANTED</h1>
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a>
                        <div class="program centered">
                            <h1 style="color: black;">???</h1>
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a>
                        <div class="program centered">
                            <h1 style="color: black;">???</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="centered">
            <div class="games-hotbar centered">
                <a href="/">
                    <img src="/img/home.svg" class="hotbar-icon">
                    <p class="hotbar-name">Home</p>
                </a>
                <a id="shuffle">
                    <img src="/img/shuffle.svg" class="hotbar-icon">
                    <p class="hotbar-name">Random Game</p>
                </a>
                <a>
                    <img src="/img/light_mode.svg" class="hotbar-icon" id="colour-mode">
                    <p class="hotbar-name" id="colour-text">Dark Mode</p>
                </a>
            </div>
        </div>
        <hr id="games-sep">
        <div class="container" id="menu-controls">
            <img src="/img/return.svg" id="play">
            <p>Play</p>
        </div>
    </body>
</html>
